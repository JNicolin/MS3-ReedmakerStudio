<h2>{{ reed.item_id }}</h2>
<p>{{ reed.item_comment }}</p>

<a href="{% url 'reed_update' reed.pk %}">Edit</a>
<a href="{% url 'reed_delete' reed.pk %}">Delete</a>

<h3>Comments</h3>
{% for comment in comments %}
  <p><strong>{{ comment.author }}</strong>: {{ comment.body }}</p>
{% empty %}
  <p>No comments yet.</p>
{% endfor %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add comment</button>
</form>
