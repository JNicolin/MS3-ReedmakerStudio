<h1>List of My reeds</h1>
<a href="{% url 'reed_create' %}">Add a new Reed</a>
<ul>
  {% for reed in reeds %}
    <li><a href="{% url 'reed_detail' reed.pk %}">
        {{ reed.item_id }}, 
        {{ reed.get_item_type_display }},
        {{ reed.item_comment }}
      </a>
    </li>
  {% endfor %}
</ul>
