{% extends 'base.html' %}
{% block title %}All posts{% endblock %}
{% block content %}

<!-- List all logged Posts with selected metadata -->
<h1 class="mb-4">Reedmaker blog posts</h1>
<ul class="list-group">
  {% for post in posts %}
    <li class="list-group-item">
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }} | {{ post.author }}</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'post_create' %}" class="btn btn-primary mb-3">Add a new post</a>
{% endblock %}
