<!-- Comments -->
<div class="row mt-2 mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Comments</h4>
      <a href="{% url 'comments:comment_create' content_type_id object.pk %}" class="btn btn-custom-secondary">Add Comment</a>
    </div>
  </div>
  <ul class="list-group mb-4">
    {% for comment in comments %}
      <li class="list-group-item">
        <strong>{{ comment.author }}</strong>: {{ comment.body }} <span class="text-muted">({{ comment.created_on|date:"Y-m-d H:i" }})</span>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No comments yet.</li>
    {% endfor %}
  </ul>
