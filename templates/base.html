{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reedmaker Studio lets musicians post and interact on articles and specifications of reeds.">

    <!-- Dynamic page title -->
    <title>{% block title %}Reedmakers Studio{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    
    <!-- Navigation -->
    {% include 'components/_navbar.html' %}

    <!-- Page Content -->
    <main class="container flex-grow-1 my-4">
        {% include 'components/_messages.html' %}
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/_footer.html' %}

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/auto-submit.js' %}"></script>
</body>
</html>
